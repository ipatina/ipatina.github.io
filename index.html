<!DOCTYPE html>
<html>
<head>
    <title>Эквивалентные преобразования КС-грамматик</title>
    <script
            src="https://state-machine-cat.js.org/state-machine-cat-inpage.min.js"
            defer>
    </script>
</head>
<body>
<h3>Введите грамматику:</h3>
<label>Нетерминалы =</label>
<input type="text" value="S,R,T,X,Y" id="nonterm" size="20">
<br>
<label>Терминалы =</label>
<input type="text" value="a,b,p,g,y" id="term" size="20">
<br>
<label>Правила =</label>
<input type="text" value="S->R|T;R->pX|paR|paT|ε;T->Tg|g;X->aXb;Y->aYa|y" id="rules"
       size="40">
<br>
<label>Начальный символ =</label>
<input type="text" value="S" id="start" size="20">
<br>
<button type="button" onclick="minimize()">Преобразовать</button>
<br>
<script type="text/javascript">
    function groupBy(arr, criteria) {
        return arr.reduce(function (acc, currentValue) {
            if (!acc[currentValue[criteria]]) {
                acc[currentValue[criteria]] = [];
            }
            acc[currentValue[criteria]].push(currentValue);
            return acc;
        }, {});
    }

    function minimize() {
        // получаем строку введенных нетерминалов грамматики
        const nonTerminalStr = document.getElementById('nonterm').value;
        // получаем строку введенных терминалов грамматики
        const terminalStr = document.getElementById('term').value;
        // получаем строку введенных правил грамматики
        const ruleStr = document.getElementById('rules').value;
        // получаем строку введенного начального символа грамматики
        const start = document.getElementById('start').value;

        const nonTerminalArray = nonTerminalStr.split(",");

        const grammar = [];
        ruleStr.split(";")
            .map(rule => rule.split("->"))
            .forEach(rule => {
                grammar.push({
                    "from": rule[0],
                    "to": rule[1].split("|")
                });
            });

        //console.log(grammar);

        // remove nedost symbols
        const grammar1 = grammar.filter(elem => {
            const nonTerm = elem.from;
            let found = false;
            if(nonTerm === start) {
                found = true;
            } else {
                grammar.filter(x => x.from !== nonTerm).forEach(x => {
                    if(x.to.some(z => z.includes(nonTerm))) {
                        found = true;
                    }
                });
            }
            return found;
        });

        //console.log(grammar1);

        // remove ε rule
        //const grammar2 =
        const epsilon = "ε";
        //const epsilonRule = grammar1.find(x => x.to.some(z => z.includes(epsilon))).forEach(x => x.to.pop());
        grammar1.filter(x => x.to.some(z => z.includes(epsilon))).forEach(x => x.to.pop());
        //console.log(epsilonRule);
        //grammar1.filter(x => x.from === start).forEach(x => x.to.push(epsilon));

        // находим следующий символ для обозначения состояний
        const sorted = nonTerminalArray.sort((a, b) => a.localeCompare(b));
        let newLetter = String.fromCharCode(sorted[0].charCodeAt(0) - 1);
        grammar1.push({
            "from": newLetter,
            "to": [start, epsilon]
        });


        //console.log(grammar1);

        // remove left fact rules
        const newGrammarLeft = [];
        grammar1.forEach(gram => {
            let newTo = [];
            gram.to.forEach(term => {
                const last = term[term.length - 1];
                if(term.length > 1 && last === last.toLowerCase() && last !== epsilon) {
                    newLetter = String.fromCharCode(newLetter.charCodeAt(0) - 1);
                    newGrammarLeft.push({"from": newLetter, "to": [last]});
                    newTo = newTo.concat(term.substring(0, term.length - 1) + newLetter);
                } else {
                    newTo = newTo.concat(term);
                }
            });
            gram.to = newTo;
        });
        newGrammarLeft.forEach(x => grammar1.push(x));
        //console.log(grammar1);

        // remove chain rules
        grammar1.forEach(gram => {
            let newTo = [];
            gram.to.forEach(term => {
                if(term !== start && term.length === 1 && term === term.toUpperCase()) {
                    const found = grammar1.find(x => x.from === term);
                    newTo = newTo.concat(found.to);
                } else {
                    newTo = newTo.concat(term);
                }
            });
            gram.to = newTo;
        });

        console.log(grammar1);

        const KA = {
            "states": [{
                "name": "start",
                "type": "initial"
            }, {
                "name": "final",
                "type": "final"
            }],
            "transitions": [{
                "from": "start",
                "to": start
            }]
        };

        grammar1.forEach(gram => {
            KA.states.push({
                "name": gram.from,
                "type": "regular"
            });
            gram.to.forEach(rule => {
                if(rule.length === 1) {
                    if(rule === rule.toLowerCase()) {
                        KA.transitions.push({
                            "from": gram.from,
                            "to": "final",
                            "label": rule
                        });
                    } else {
                        KA.transitions.push({
                            "from": gram.from,
                            "to": rule
                        });
                    }
                } else {
                    if(rule === rule.toUpperCase()) {
                        for (const c of rule) {
                            KA.transitions.push({"from": gram.from, "to": c});
                        }
                    } else {
                        KA.transitions.push({
                            "from": gram.from,
                            "to": rule[rule.length - 1],
                            "label": rule.substring(0, rule.length - 1)
                        });
                    }
                }
            })
        });

        console.log(KA);
        console.log(JSON.stringify(KA))

        // добавляем отрисовку графа ДКА
        // const sc = document.createElement("script");
        // const txt = document.createTextNode(JSON.stringify(DKA));
        // sc.setAttribute("type", "text/x-smcat-json");
        // sc.appendChild(txt);
        // document.body.appendChild(sc);
    }
</script>

</script>
</body>
</html>
